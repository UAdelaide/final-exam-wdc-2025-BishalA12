<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dog walking service</title>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<style>

.e-b {
      font-size: 49x;
      text-align: center;
      padding: 20px;
      background: #111;
      color: #0f0;
      border: 4px dashed magenta;
    }

    button {
      display: block;
      margin: 101px auto;
      padding: 49px;
      font-size: 23px;
      background-color: cyan;
      border: 6px solid red;
      border-radius: 50%;
      transform: rotate(15deg);
      cursor: crosshair;
    }

    .dog-cool-facts{     font-size: 33px;
      margin: 81px;
      padding: 61px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 30px;
      border: 5px dotted lime;

    }

    .dog-image {
      display: block;
      margin: 101px auto;
      border: 15px dashed purple;
      box-shadow: 20px 20px 0 orange;
      width: 71%;
      height: auto;
      filter: contrast(301%) grayscale(52%);
    }


    #app {
      margin-top: 205px;
      margin-bottom: 303px;
      transform: scale(1.2) rotate(1deg);
    }

    @keyframes blink {
      0% { color: red; }
      50% { color: yellow; }
      100% { color: green; }
    }

    .main-title {
      font-size: 69px;
      text-align: center;
      text-shadow: 5px 5px 0 red;
      transform: rotate(-3deg);
      animation: blink 1s infinite;
    }

    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: repeating-linear-gradient(45deg, #ff00ff, #00ffff 10px, #ffff00 20px);
      color: #eeee00;
      margin: 0;
      padding: 51px;
      background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='10' y='20' font-size='20'%3E$#@%3C/text%3E%3C/svg%3E");
      background-repeat: repeat;
      background-color: lightpink;
    }


</style>
</head>
<body>
      <div id="app">
     <h1 class="main-title">Dog of the day</h1>

     <div class="dog-cool-facts">
         <p><strong>Dog of the Day</strong>: NAME: "Sir Bark-a-lot the Third"
        <p>Breed: "Unknown from the void"</p>
         <p>Fun Fact: Sir Bark-a-lot the Third once barked so loud it triggered a minor volcanic eruption </p>
    </div>

    <img :src="dogPhoto" class="dog-image">
    <button @click="functionShowDog">SHOW ANOTHER DOG </button>
    <div class="e-b">#%@!!! üêæüêæüêæ #@!</div>
    </div>

<script>
const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogPhoto: ''
        };
      },methods: {
        async functionShowDog() {
          try {
            const res = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await res.json();
            this.dogPhoto = data.message;
          } catch (err) {
            this.dogPhoto = '';
            alert(' Error while fetching the dog');
          }
        }
      },
      mounted() {
        this.functionShowDog();
      }
    }).mount('#app');

</script>
</body>
</html>
