<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dog walking service</title>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<style>

.e-b {
      font-size: 49x;
      text-align: center;
      padding: 20px;
      background: #111;
      color: #0f0;
      border: 4px dashed magenta;
    }

.button {
      display: block;
      margin: 101px auto;
      padding: 49px;
      font-size: 23px;
      background-color: cyan;
      border: 6px solid red;
      border-radius: 50%;
      transform: rotate(15deg);
      cursor: crosshair;
    }

    .dog-cool-facts{     font-size: 33px;
      margin: 81px;
      padding: 61px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 30px;
      border: 5px dotted lime;

    }


    .dog-image {
      display: block;
      margin: 101px auto;
      border: 15px dashed purple;
      box-shadow: 20px 20px 0 orange;
      width: 71%;
      height: auto;
      filter: contrast(300%) grayscale(50%);
    }


</style>
</head>
<body>
      <div id="app">
     <h1 class="main-title">DOGGIE DOOOOOOM ZONE</h1>

     <div class="dog-cool-facts">>
         <p><strong>Dog of the Day</strong>: NAME: "Sir Bark-a-lot the Third"
        <p>Breed: "Unknown from the void"</p>
         <p>Fun Fact: Sir Bark-a-lot the Third once barked so loud it triggered a minor volcanic eruption </p>
    </div>

    <img :src="dogPhoto" class="dog-image">
    <button @click="functionShowDog">SHOW ANOTHER DOG (not that you can handle it)</button>
    <div class="emoji-banner">#%@!!! üêæüêæüêæ #@!</div>
    </div>

<script>
const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogPhoto: ''
        };
      },methods: {
        async functionShowDog() {
          try {
            const res = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await res.json();
            this.dogPhoto = data.message;
          } catch (err) {
            this.dogPhoto = '';
            alert(' Error while fetching the dog');
          }
        }
      },
      mounted() {
        this.functionShowDog();
      }
    }).mount('#app');

</script>
</body>
</html>
